openapi: 3.0.3
info:
  title: Doctor Service API v1
  description: |-
    API for Doctor Service
  termsOfService: http://swagger.io/terms/
  version: 1.0.11
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
tags:
  - name: Doctor
    description: specialist who sees patient for a certain domain of expertise
paths:
  /api/v1/doctor:
    post:
      tags:
        - Doctor
      description: Create a new Doctor
      operationId: createDoctor
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiDoctor'
      responses:
        '200':
          description: Successful operation
        '500':
          description: Internal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
    get:
      tags:
        - Doctor
      summary: Get all Doctors from the system
      description: Get all Doctors from the system
      operationId: getDoctors
      parameters:
        - in: query
          name: fieldOfExpertise
          schema:
            type: string
          description: Return all doctors that match this fieldOfExpertise
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiDoctors'
        '500':
          description: Internal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
      
components:
  schemas:
    ApiDoctors:
      type: array
      items:
        $ref: '#/components/schemas/ApiDoctor'
    ApiDoctor:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        firstName:
          type: string
          example: 'Emily'
        lastName:
          type: string
          example: 'Williams'
        age:
          type: integer
          example: 43
        fieldOfExpertise:
          type: string
          example: 'Gastrology'
        address:
          type: string
          example: 'Naamsestraat 17, 300 Leuven'
    DoctorCreatedEvent:
      type: object
      properties:
        doctor:
          $ref: '#/components/schemas/ApiDoctor'
    ApiError:
      type: object
      properties:
        code:
          type: string
          description: 'Functional code specifying the error'
          example: '2300'
        message:
          type: string
          description: 'Brief explanation about the error, for more information consult the Doctor Service team'
  